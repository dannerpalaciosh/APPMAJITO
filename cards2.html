/**
 * Slider autom√°tico de 4 im√°genes
 * Solo CSS, responsive
 * (cc) 3con14.pro
 */

 :root {
  --base  : 480px;
  --ancho : calc(var(--base) * 1);
}
* {
  margin     : 0; padding: 0;
  box-sizing : border-box;
}
html {
  font-size  : 16px;
  color      : #fff;
  text-align : center;
  background : tan;
}
body {
  min-height : 100vh;
  display    : flex;
}
.container {
  max-width        : var(--ancho);
  width            : 96%;
  margin           : auto;
  background-color : rgba(0,0,0,0.1);
}
.slider {
  max-width     : var(--ancho);
  height        : calc(var(--ancho) / 1.8);

  position      : relative;
  overflow      : hidden;
  margin        : auto;
}
.show {
  position    : absolute;
  top         : 0;
  left        : 0;
  display     : table;
  line-height : 0;
  width       : 400%;
  height      : 400%;
  animation   : ani 8s ease-in infinite alternate;
}
/*
 .show:hover {
  cursor               : pointer;
  animation-play-state : paused;
}  */
img {
  max-width : 30%;
  height    : 30%;
  opacity   : 1;
}

h3 { margin: 0.2em 0; }
input[type="checkbox"] { display: none; }
label { 
  margin      : 1em;
  line-height : 2em;
  cursor      : pointer;
}
input[type="checkbox"]:checked ~ label { 
  color: red; font-weight: 900;
}
input[type="checkbox"] + div.slider > div.show { 
  animation-play-state: running;
}
input[type="checkbox"]:checked + div.slider > div.show { 
  animation-play-state: paused;
}
@keyframes ani {
   0%,20%   { left: 0; }
  27%,47%   { left: -100%; }
  54%,74%   { left: -200%; }
  81%,100%  { left: -300%; }
}

</style>
